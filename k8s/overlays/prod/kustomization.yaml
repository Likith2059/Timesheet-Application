apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Production: scale up replicas
patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

# Override images with production tags
images:
  - name: your-registry/timesheet-backend
    newTag: "1.0.0"
  - name: your-registry/timesheet-frontend
    newTag: "1.0.0"

namePrefix: prod-

commonLabels:
  environment: production
