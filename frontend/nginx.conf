# ============================================================
#  Nginx — TimesheetPro Frontend
#  /api/* → proxied to backend-service (K8s DNS)
# ============================================================
server {
    listen      80;
    listen [::]:80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip            on;
    gzip_vary       on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied    any;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN"  always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header Referrer-Policy        "strict-origin" always;

    # API proxy → backend-service is K8s Service name (resolves via K8s DNS)
    location /api/ {
        proxy_pass         http://backend-service:5000;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection        "";
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
        proxy_connect_timeout 10s;
        proxy_buffering off;
    }

    # K8s readiness/liveness probe endpoint
    location /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires    1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback — all unknown routes → index.html (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}
