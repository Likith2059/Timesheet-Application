---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: timesheet
data:
  PORT:           "5000"
  NODE_ENV:       "production"
  JWT_EXPIRES_IN: "7d"
  # mongo-service resolves via K8s DNS within the timesheet namespace
  # Cross-namespace: mongodb://mongo-service.timesheet.svc.cluster.local:27017/timesheet_db
  MONGO_URI:      "mongodb://mongo-service:27017/timesheet_db"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: timesheet
type: Opaque
stringData:
  JWT_SECRET: "CHANGE_THIS_TO_A_VERY_LONG_RANDOM_SECRET_MIN_32_CHARS"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: timesheet
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: youruser/timesheet-backend:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # K8s probes replace HEALTHCHECK â€” polls /health endpoint
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: timesheet
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: timesheet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
