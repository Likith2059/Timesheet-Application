---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: timesheet
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: likithsaib/timesheet-frontend:24
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
# ClusterIP — internal only, used by the LoadBalancer below
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: timesheet
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP

---
# LoadBalancer — exposes the app publicly WITHOUT needing a domain.
# After applying, get your IP:
#   kubectl get svc frontend-lb -n timesheet
# Then open: http://<EXTERNAL-IP>
#
# The nginx inside the container proxies /api/* → backend-service:5000
# so no Ingress controller is needed.
apiVersion: v1
kind: Service
metadata:
  name: frontend-lb
  namespace: timesheet
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: timesheet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
